<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Шары 10×10 (Локальный мультиплеер)</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #f0f0f0; margin: 0; padding: 20px; }
        .board { display: grid; grid-template-columns: repeat(10, 50px); grid-template-rows: repeat(10, 50px); gap: 2px; margin: 20px auto; background-color: #333; padding: 5px; border-radius: 5px; max-width: 520px; }
        .cell { width: 50px; height: 50px; background-color: white; border-radius: 3px; cursor: pointer; display: flex; justify-content: center; align-items: center; }
        .ball { width: 40px; height: 40px; border-radius: 50%; box-shadow: 0 2px 5px rgba(0,0,0,0.3); }
        .red { background-color: #ff5252; }
        .blue { background-color: #4285f4; }
        #game-info { margin-bottom: 15px; font-size: 18px; }
        #current-player { font-weight: bold; }
        #winner { font-size: 24px; font-weight: bold; margin: 10px; color: #ff5722; }
        .btn { padding: 10px 20px; font-size: 16px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer; margin: 5px; }
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); z-index: 100; justify-content: center; align-items: center; }
        .modal-content { background: white; padding: 20px; border-radius: 10px; width: 300px; }
        input { width: 100%; padding: 10px; margin: 10px 0; }
        .server-item { padding: 10px; border-bottom: 1px solid #eee; }
    </style>
</head>
<body>
    <!-- Окно входа -->
    <div id="login-modal" class="modal">
        <div class="modal-content">
            <h2>Введите ваш ник</h2>
            <input type="text" id="username-input" placeholder="Ваш ник" required>
            <button id="login-btn" class="btn">Начать игру</button>
        </div>
    </div>

    <!-- Основной интерфейс -->
    <div id="game-ui" style="display: none;">
        <h1>Шары 10×10</h1>
        <div id="game-info">
            Вы: <span id="current-username"></span> | 
            Ход: <span id="current-player">Красные</span>
        </div>
        <div class="board" id="board"></div>
        <button id="create-server-btn" class="btn">Создать сервер</button>
        <button id="show-servers-btn" class="btn">Список серверов</button>
        <button id="reset-btn" class="btn">Новая игра</button>
        <div id="winner"></div>
    </div>

    <!-- Окно серверов -->
    <div id="servers-modal" class="modal">
        <div class="modal-content">
            <h2>Доступные серверы</h2>
            <div id="servers-container"></div>
            <button id="close-servers-btn" class="btn">Закрыть</button>
        </div>
    </div>

    <script>
        // Ключи для localStorage
        const STORAGE_KEY = "balls-game-servers";
        const USERNAME_KEY = "balls-game-username";

        // Состояние игры
        let gameState = {
            board: Array(10).fill().map(() => Array(10).fill(null)),
            currentPlayer: 'red',
            gameOver: false,
            username: '',
            currentServerId: null
        };

        // Инициализация
        document.addEventListener('DOMContentLoaded', () => {
            loadUsername();
            setupEventListeners();
            initBoard();
            startStorageListener();
        });

        // Слушаем изменения в localStorage
        function startStorageListener() {
            window.addEventListener('storage', (event) => {
                if (event.key === STORAGE_KEY) {
                    updateServersList();
                }
            });
        }

        function loadUsername() {
            const savedUsername = localStorage.getItem(USERNAME_KEY);
            if (savedUsername) {
                gameState.username = savedUsername;
                startGame();
            } else {
                showLoginModal();
            }
        }

        function showLoginModal() {
            document.getElementById('login-modal').style.display = 'flex';
        }

        function startGame() {
            document.getElementById('login-modal').style.display = 'none';
            document.getElementById('game-ui').style.display = 'block';
            document.getElementById('current-username').textContent = gameState.username;
            updateUI();
        }

        function setupEventListeners() {
            document.getElementById('login-btn').addEventListener('click', () => {
                const username = document.getElementById('username-input').value.trim();
                if (username) {
                    gameState.username = username;
                    localStorage.setItem(USERNAME_KEY, username);
                    startGame();
                } else {
                    alert('Введите ник!');
                }
            });

            document.getElementById('create-server-btn').addEventListener('click', createServer);
            document.getElementById('show-servers-btn').addEventListener('click', showServers);
            document.getElementById('reset-btn').addEventListener('click', resetGame);
            document.getElementById('close-servers-btn').addEventListener('click', () => {
                document.getElementById('servers-modal').style.display = 'none';
            });
        }

        function initBoard() {
            const boardElement = document.getElementById('board');
            boardElement.innerHTML = '';
            
            for (let row = 0; row < 10; row++) {
                for (let col = 0; col < 10; col++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.dataset.row = row;
                    cell.dataset.col = col;
                    
                    if (gameState.board[row][col]) {
                        const ball = document.createElement('div');
                        ball.className = `ball ${gameState.board[row][col]}`;
                        cell.appendChild(ball);
                    }
                    
                    cell.addEventListener('click', () => makeMove(row, col));
                    boardElement.appendChild(cell);
                }
            }
        }

        function makeMove(row, col) {
            if (gameState.gameOver || gameState.board[row][col]) return;
            
            if (gameState.currentServerId) {
                const server = getServer(gameState.currentServerId);
                if (
                    (gameState.currentPlayer === 'red' && server.redPlayer !== gameState.username) ||
                    (gameState.currentPlayer === 'blue' && server.bluePlayer !== gameState.username)
                ) {
                    alert('Сейчас не ваш ход!');
                    return;
                }
            }
            
            gameState.board[row][col] = gameState.currentPlayer;
            
            if (checkWin(row, col)) {
                gameState.gameOver = true;
                document.getElementById('winner').textContent = 
                    `Победили ${gameState.currentPlayer === 'red' ? 'Красные' : 'Синие'}!`;
                
                if (gameState.currentServerId) {
                    const server = getServer(gameState.currentServerId);
                    server.gameOver = true;
                    server.winner = gameState.currentPlayer;
                    saveServer(server);
                }
            } else {
                gameState.currentPlayer = gameState.currentPlayer === 'red' ? 'blue' : 'red';
                
                if (gameState.currentServerId) {
                    const server = getServer(gameState.currentServerId);
                    server.currentPlayer = gameState.currentPlayer;
                    server.board = gameState.board;
                    saveServer(server);
                }
            }
            
            updateUI();
        }

        function checkWin(row, col) {
            const directions = [[0,1],[1,0],[1,1],[1,-1]];
            for (const [dx, dy] of directions) {
                let count = 1;
                for (let i = 1; i < 4; i++) {
                    const [r1, c1] = [row + i*dx, col + i*dy];
                    const [r2, c2] = [row - i*dx, col - i*dy];
                    if (r1 >= 0 && r1 < 10 && c1 >= 0 && c1 < 10 && gameState.board[r1][c1] === gameState.currentPlayer) count++;
                    if (r2 >= 0 && r2 < 10 && c2 >= 0 && c2 < 10 && gameState.board[r2][c2] === gameState.currentPlayer) count++;
                }
                if (count >= 4) return true;
            }
            return false;
        }

        function updateUI() {
            document.getElementById('current-player').textContent = 
                gameState.currentPlayer === 'red' ? 'Красные' : 'Синие';
            initBoard();
        }

        function resetGame() {
            gameState.board = Array(10).fill().map(() => Array(10).fill(null));
            gameState.currentPlayer = 'red';
            gameState.gameOver = false;
            document.getElementById('winner').textContent = '';
            
            if (gameState.currentServerId) {
                const server = getServer(gameState.currentServerId);
                server.board = gameState.board;
                server.currentPlayer = 'red';
                server.gameOver = false;
                server.winner = null;
                saveServer(server);
            }
            
            updateUI();
        }

        // Логика серверов
        function createServer() {
            const serverName = prompt('Название сервера:', `Сервер ${gameState.username}`);
            if (!serverName) return;
            
            const serverId = 'server_' + Date.now();
            const server = {
                id: serverId,
                name: serverName,
                redPlayer: gameState.username,
                bluePlayer: null,
                board: Array(10).fill().map(() => Array(10).fill(null)),
                currentPlayer: 'red',
                gameOver: false,
                createdAt: new Date().toLocaleString()
            };
            
            saveServer(server);
            gameState.currentServerId = serverId;
            gameState.board = server.board;
            resetGame();
            alert(`Сервер "${serverName}" создан! Откройте игру в другом браузере и присоединитесь.`);
        }

        function showServers() {
            updateServersList();
            document.getElementById('servers-modal').style.display = 'flex';
        }

        function updateServersList() {
            const servers = getAllServers();
            const container = document.getElementById('servers-container');
            container.innerHTML = '';
            
            if (Object.keys(servers).length === 0) {
                container.innerHTML = '<p>Нет серверов</p>';
                return;
            }
            
            for (const server of Object.values(servers)) {
                const serverElement = document.createElement('div');
                serverElement.className = 'server-item';
                serverElement.innerHTML = `
                    <h3>${server.name}</h3>
                    <p>Красный: ${server.redPlayer} | Синий: ${server.bluePlayer || 'нет'}</p>
                    <button class="btn join-btn" data-id="${server.id}">Присоединиться</button>
                `;
                container.appendChild(serverElement);
                
                serverElement.querySelector('.join-btn').addEventListener('click', (e) => {
                    joinServer(e.target.dataset.id);
                });
            }
        }

        function joinServer(serverId) {
            const servers = getAllServers();
            const server = servers[serverId];
            
            if (!server) {
                alert('Сервер не найден!');
                return;
            }
            
            if (server.redPlayer === gameState.username) {
                alert('Вы уже создатель этого сервера!');
                return;
            }
            
            if (server.bluePlayer && server.bluePlayer !== gameState.username) {
                alert('Сервер уже занят!');
                return;
            }
            
            // Если синий игрок ещё не присоединился
            if (!server.bluePlayer) {
                server.bluePlayer = gameState.username;
                saveServer(server);
            }
            
            gameState.currentServerId = serverId;
            gameState.board = server.board;
            gameState.currentPlayer = server.currentPlayer;
            gameState.gameOver = server.gameOver;
            
            document.getElementById('servers-modal').style.display = 'none';
            updateUI();
            alert(`Вы присоединились к серверу "${server.name}" как ${server.bluePlayer === gameState.username ? 'синий' : 'красный'} игрок!`);
        }

        // Работа с localStorage
        function saveServer(server) {
            const servers = getAllServers();
            servers[server.id] = server;
            localStorage.setItem(STORAGE_KEY, JSON.stringify(servers));
        }

        function getServer(serverId) {
            const servers = getAllServers();
            return servers[serverId];
        }

        function getAllServers() {
            return JSON.parse(localStorage.getItem(STORAGE_KEY) || '{}');
        }
    </script>
</body>
</html>
