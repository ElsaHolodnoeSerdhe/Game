<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Шары 10×10 (Полная версия)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(10, 50px);
            grid-template-rows: repeat(10, 50px);
            gap: 2px;
            margin: 20px auto;
            background-color: #333;
            padding: 5px;
            border-radius: 5px;
            max-width: 520px;
        }
        .cell {
            width: 50px;
            height: 50px;
            background-color: white;
            border-radius: 3px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.2s;
        }
        .cell:hover {
            transform: scale(0.95);
        }
        .ball {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }
        .red { background-color: #ff5252; }
        .blue { background-color: #4285f4; }
        #game-info {
            margin-bottom: 15px;
            font-size: 18px;
        }
        #current-player { font-weight: bold; }
        #winner {
            font-size: 24px;
            font-weight: bold;
            margin: 10px;
            height: 30px;
            color: #ff5722;
        }
        .btn {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 100;
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            max-width: 90%;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
        }
        .server-item {
            padding: 10px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .close-btn {
            background: #ff5252;
        }
    </style>
</head>
<body>
    <!-- Окно входа -->
    <div id="login-modal" class="modal">
        <div class="modal-content">
            <h2>Введите ваш ник</h2>
            <input type="text" id="username-input" placeholder="Ваш ник" required>
            <button id="login-btn" class="btn">Начать игру</button>
        </div>
    </div>

    <!-- Основной интерфейс -->
    <div id="game-ui" style="display: none;">
        <h1>Шары 10×10</h1>
        <div id="game-info">
            Вы: <span id="current-username"></span> | 
            Ход: <span id="current-player">Красные</span>
        </div>
        <div class="board" id="board"></div>
        <button id="create-server-btn" class="btn">Создать сервер</button>
        <button id="show-servers-btn" class="btn">Список серверов</button>
        <button id="reset-btn" class="btn">Новая игра</button>
        <div id="winner"></div>
    </div>

    <!-- Окно серверов -->
    <div id="servers-modal" class="modal">
        <div class="modal-content">
            <h2>Доступные серверы</h2>
            <div id="servers-container"></div>
            <button id="close-servers-btn" class="btn close-btn">Закрыть</button>
        </div>
    </div>

    <script>
        // Состояние игры
        let gameState = {
            board: Array(10).fill().map(() => Array(10).fill(null)),
            currentPlayer: 'red',
            gameOver: false,
            username: '',
            currentServerId: null
        };

        // Инициализация
        document.addEventListener('DOMContentLoaded', () => {
            loadUsername();
            setupEventListeners();
            initBoard();
        });

        function loadUsername() {
            const savedUsername = localStorage.getItem('balls-game-username');
            if (savedUsername) {
                gameState.username = savedUsername;
                startGame();
            } else {
                document.getElementById('login-modal').style.display = 'flex';
            }
        }

        function startGame() {
            document.getElementById('login-modal').style.display = 'none';
            document.getElementById('game-ui').style.display = 'block';
            document.getElementById('current-username').textContent = gameState.username;
            updateUI();
        }

        function setupEventListeners() {
            // Кнопка входа
            document.getElementById('login-btn').addEventListener('click', () => {
                const username = document.getElementById('username-input').value.trim();
                if (username) {
                    gameState.username = username;
                    localStorage.setItem('balls-game-username', username);
                    startGame();
                } else {
                    alert('Введите ник!');
                }
            });

            // Кнопки игры
            document.getElementById('create-server-btn').addEventListener('click', createServer);
            document.getElementById('show-servers-btn').addEventListener('click', showServers);
            document.getElementById('reset-btn').addEventListener('click', resetGame);
            document.getElementById('close-servers-btn').addEventListener('click', () => {
                document.getElementById('servers-modal').style.display = 'none';
            });
        }

        // Игровая логика
        function initBoard() {
            const boardElement = document.getElementById('board');
            boardElement.innerHTML = '';
            
            for (let row = 0; row < 10; row++) {
                for (let col = 0; col < 10; col++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.dataset.row = row;
                    cell.dataset.col = col;
                    
                    if (gameState.board[row][col]) {
                        const ball = document.createElement('div');
                        ball.className = `ball ${gameState.board[row][col]}`;
                        cell.appendChild(ball);
                    }
                    
                    cell.addEventListener('click', () => makeMove(row, col));
                    boardElement.appendChild(cell);
                }
            }
        }

        function makeMove(row, col) {
            if (gameState.gameOver || gameState.board[row][col]) return;
            
            // Если играем на сервере, проверяем право хода
            if (gameState.currentServerId) {
                const server = getServer(gameState.currentServerId);
                if (
                    (gameState.currentPlayer === 'red' && server.redPlayer !== gameState.username) ||
                    (gameState.currentPlayer === 'blue' && server.bluePlayer !== gameState.username)
                ) {
                    alert('Сейчас не ваш ход!');
                    return;
                }
            }
            
            gameState.board[row][col] = gameState.currentPlayer;
            
            if (checkWin(row, col)) {
                gameState.gameOver = true;
                document.getElementById('winner').textContent = 
                    `Победили ${gameState.currentPlayer === 'red' ? 'Красные' : 'Синие'}!`;
                
                if (gameState.currentServerId) {
                    const server = getServer(gameState.currentServerId);
                    server.gameOver = true;
                    server.winner = gameState.currentPlayer;
                    saveServer(server);
                }
            } else {
                gameState.currentPlayer = gameState.currentPlayer === 'red' ? 'blue' : 'red';
                
                if (gameState.currentServerId) {
                    const server = getServer(gameState.currentServerId);
                    server.currentPlayer = gameState.currentPlayer;
                    server.board = gameState.board;
                    saveServer(server);
                }
            }
            
            updateUI();
        }

        function checkWin(row, col) {
            const directions = [
                [0, 1], [1, 0], [1, 1], [1, -1]
            ];
            
            for (const [dx, dy] of directions) {
                let count = 1;
                
                for (let i = 1; i < 4; i++) {
                    const newRow = row + i * dx;
                    const newCol = col + i * dy;
                    
                    if (newRow >= 0 && newRow < 10 && 
                        newCol >= 0 && newCol < 10 && 
                        gameState.board[newRow][newCol] === gameState.currentPlayer) {
                        count++;
                    } else {
                        break;
                    }
                }
                
                for (let i = 1; i < 4; i++) {
                    const newRow = row - i * dx;
                    const newCol = col - i * dy;
                    
                    if (newRow >= 0 && newRow < 10 && 
                        newCol >= 0 && newCol < 10 && 
                        gameState.board[newRow][newCol] === gameState.currentPlayer) {
                        count++;
                    } else {
                        break;
                    }
                }
                
                if (count >= 4) return true;
            }
            
            return false;
        }

        function updateUI() {
            document.getElementById('current-player').textContent = 
                gameState.currentPlayer === 'red' ? 'Красные' : 'Синие';
            initBoard();
        }

        function resetGame() {
            gameState.board = Array(10).fill().map(() => Array(10).fill(null));
            gameState.currentPlayer = 'red';
            gameState.gameOver = false;
            document.getElementById('winner').textContent = '';
            
            if (gameState.currentServerId) {
                const server = getServer(gameState.currentServerId);
                server.board = gameState.board;
                server.currentPlayer = 'red';
                server.gameOver = false;
                server.winner = null;
                saveServer(server);
            }
            
            updateUI();
        }

        // Логика серверов (локальная)
        function createServer() {
            const serverName = prompt('Введите название сервера:', `Сервер ${gameState.username}`);
            if (!serverName) return;
            
            const serverId = 'server_' + Date.now();
            const server = {
                id: serverId,
                name: serverName,
                redPlayer: gameState.username,
                bluePlayer: null,
                board: Array(10).fill().map(() => Array(10).fill(null)),
                currentPlayer: 'red',
                gameOver: false,
                createdAt: new Date().toLocaleString()
            };
            
            saveServer(server);
            gameState.currentServerId = serverId;
            gameState.board = server.board;
            resetGame();
            alert(`Сервер "${serverName}" создан!`);
        }

        function showServers() {
            const servers = getAllServers();
            const container = document.getElementById('servers-container');
            container.innerHTML = '';
            
            if (Object.keys(servers).length === 0) {
                container.innerHTML = '<p>Нет доступных серверов</p>';
            } else {
                for (const [id, server] of Object.entries(servers)) {
                    const serverElement = document.createElement('div');
                    serverElement.className = 'server-item';
                    serverElement.innerHTML = `
                        <div>
                            <strong>${server.name}</strong><br>
                            <small>Красный: ${server.redPlayer} | Синий: ${server.bluePlayer || 'нет'}</small>
                        </div>
                        <button class="btn join-btn" data-id="${id}">Присоединиться</button>
                    `;
                    container.appendChild(serverElement);
                    
                    // Обработчик для кнопки присоединения
                    serverElement.querySelector('.join-btn').addEventListener('click', (e) => {
                        joinServer(e.target.dataset.id);
                    });
                }
            }
            
            document.getElementById('servers-modal').style.display = 'flex';
        }

        function joinServer(serverId) {
            const server = getServer(serverId);
            if (!server) return;
            
            if (server.redPlayer === gameState.username || server.bluePlayer === gameState.username) {
                alert('Вы уже в этом сервере!');
                return;
            }
            
            if (server.bluePlayer) {
                alert('Сервер уже заполнен!');
                return;
            }
            
            server.bluePlayer = gameState.username;
            saveServer(server);
            
            gameState.currentServerId = serverId;
            gameState.board = server.board;
            gameState.currentPlayer = server.currentPlayer;
            gameState.gameOver = server.gameOver;
            
            document.getElementById('servers-modal').style.display = 'none';
            updateUI();
            alert(`Вы присоединились как синий игрок к серверу "${server.name}"`);
        }

        // Работа с localStorage
        function saveServer(server) {
            const servers = getAllServers();
            servers[server.id] = server;
            localStorage.setItem('balls-game-servers', JSON.stringify(servers));
        }

        function getServer(serverId) {
            const servers = getAllServers();
            return servers[serverId];
        }

        function getAllServers() {
            return JSON.parse(localStorage.getItem('balls-game-servers') || '{}');
        }
    </script>
</body>
</html>
